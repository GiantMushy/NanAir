Precondition
Flugvélar þurfa að vera til í gagnagrunni með réttum upplýsingum

Description (base flow)
Ferðastjóri eða mannauðsstjóri fær yfirlit yfir flugvélar,
hvort það er valið sérstaklega eða bara þegar verið er að velja flugvél fyrir vinnuferð óháð.
Dagsetning og tími þegar flugvél er laus sýnt í yfirliti,
ef flugvél er í notkun þá sýna nafn áfangastaðar, 
ef í loftinu, sýna flugnúmer flugferðar og alltaf sýna nafn, 
tegund og sætafjölda flugvélar.

